	<div class="header">
		<h1>When can I get my free<div class="win10"></div> Upgrade?</h1>
	</div>
	<div class="clock"></div>
	<div class="message"></div>
	<div class="upgrade">

		Like that awesome flip clock? Check out <a href="http://flipclockjs.com/">flipclockjs.com</a> from <a href="https://objectivehtml.com/">Objective HTML</a>&nbsp;&nbsp;|&nbsp;&nbsp;<a href="http://twitter.com/marc_gagne">@marc_gagne</a>
	</div>

			<script type="text/javascript">
			var clock;

			$(document).ready(function() {

				// Grab the current date
				var currentDate = new Date();

				var futureDate  = new Date(2015, 06, 29);

				// Calculate the difference in seconds between the future and current date
				var diff = futureDate.getTime() / 1000 - currentDate.getTime() / 1000;

				// Instantiate a coutdown FlipClock
				clock = $('.clock').FlipClock(diff, {
					clockFace: 'DailyCounter',
					countdown: true
				});
			});
		</script>
